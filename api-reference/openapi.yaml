  /api/v1/auth/2fa/status:
    get:
      tags: [Two-factor authentication]
      operationId: getApiV1Auth2faStatus
      summary: 2FA status (and enrollment info if disabled)
      description: >
        If enabled: never returns secret nor otpauth_uri.
        If disabled: returns pending secret + otpauth_uri for enrollment (stored in cache, not DB).
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/TwoFaStatusResponse' }
        "401":
          $ref: '#/components/responses/Unauthenticated'

  /api/v1/auth/2fa/enable:
    post:
      tags: [Two-factor authentication]
      operationId: postApiV1Auth2faEnable
      summary: Enable 2FA
      description: Verifies code against pending secret (cache), commits secret to DB, enables 2FA. Does not force logout.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code]
              properties:
                code: { type: string, example: "123456" }
      responses:
        "200":
          description: 2FA enabled.
          content:
            application/json:
              schema: { $ref: '#/components/schemas/TwoFaEnabledResponse' }
        "401":
          $ref: '#/components/responses/Unauthenticated'
        "403":
          description: Invalid code.
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiError' }
              example: { code: TWOFA_INVALID_CODE, message: Invalid 2FA code. }
        "422":
          description: Already enabled / missing secret.
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiError' }
              examples:
                already_enabled:
                  value: { code: TWOFA_ALREADY_ENABLED, message: 2FA already enabled. }
                missing_secret:
                  value: { code: TWOFA_MISSING_SECRET, message: Missing enrollment secret. }
        "429":
          description: Rate limited.
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ApiError' }
              example: { code: TWOFA_RATE_LIMITED, message: Too many requests. }

